<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
<div class="header">
    <div class="header-left">
        <img src="./img/FPT_logo_2010.svg.png" alt="" style="width: 80px; height: 50px;">
    </div>
    <div class="header-right">
        <i class="fa fa-user"></i>
    </div>
</div>
<div class="main">
    <div class="nav-side-menu">
        <div class="menu-user">
            <div>
                <img src="./img/User_icon_2.svg.png" alt="" class="avatar-user">
            </div>
            <div class="user-info">
                <div>Name</div>
                <div>email.gmail.com</div>
            </div>
        </div>
        <div class="menu">
            <div class="staff-info">
                <a href="#">Manage Staff</a>
            </div>
            <div class="staff-info">
                <a href="#">Manage Project</a>
            </div>
            <div class="dropdown">
                <a href="#view-claim" data-bs-toggle="collapse" class="dropdown-toggle">My Claims</a>
                <ul class="list-unstyled collapse submenu" id="view-claim">
                    <li><a href="#">Draft</a></li>
                    <li><a href="#">Pending approval</a></li>
                    <li><a href="#">Approved</a></li>
                    <li><a href="#">Paid</a></li>
                    <li><a href="#">Rejected or Cancelled</a></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="main-content">
        <form id="form-project">

            <div class="form-group">
                <label for="">Project Name</label>
                <input type="text" class="form-control" id="" name="">
            </div>
            <div class="form-group">
                <label for="">Project Code</label>
                <input type="text" class="form-control" id="" name="">
            </div>
            <div class="form-group">
                <label for="">Duration</label>
                <input type="text" class="form-control" id="" name="">
            </div>
            <div class="content">
                <div class="form-group">
                    <label for="">From</label>
                    <input type="date" class="form-control" id="" name="">
                </div>
                <div class="form-group">
                    <label for="">To</label>
                    <input type="date" class="form-control" id="" name="">
                </div>
            </div>
            <div class="row">
                <label for="" class="col-sm-1">Role Staff : </label>
                <div class="col-sm-8">
                    <input class="" type="checkbox" name="roleStaff" value="PM"> PM
                    <input class="" type="checkbox" name="roleStaff" value="QA"> QA
                    <input class="" type="checkbox" name="roleStaff" value="Technical lead"> Technical lead
                    <input class="" type="checkbox" name="roleStaff" value="BA"> BA
                    <input class="" type="checkbox" name="roleStaff" value="Developers"> Developers
                    <br>
                    <input class="" type="checkbox" name="roleStaff" value="Testers"> Testers
                    <input class="" type="checkbox" name="roleStaff" value="Technical Consultancy"> Technical Consultancy
                </div>
            </div>
            <div class="btn-all">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="submit" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-warning">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
